<!DOCTYPE html>

        <title>New page</title>

    <body>
        <p>&lt;!-- Rectangular switch --&gt;<br>&lt;label class=&quot;switch&quot;&gt;<br>  &lt;input type=&quot;checkbox&quot;&gt;<br>  &lt;span class=&quot;slider&quot;&gt;&lt;/span&gt;<br>&lt;/label&gt;<br><br>&lt;!-- Rounded switch --&gt;<br>&lt;label class=&quot;switch&quot;&gt;<br>  &lt;input type=&quot;checkbox&quot;&gt;<br>  &lt;span class=&quot;slider round&quot;&gt;&lt;/span&gt;<br>&lt;/label&gt;</p>
    </body>
    <!-- Rectangular switch -->
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
    <!-- Rounded switch -->
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
